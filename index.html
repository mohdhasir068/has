<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Wifey ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 6px #ff69b4;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease-in-out;
    }
    h1.show { opacity: 1; transform: scale(1); }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background-color: pink;
      animation: float 8s linear infinite;
      z-index: 1;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* Buttons */
    #controls {
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover { transform: scale(1.1); }

    #message {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.4rem;
      text-shadow: 1px 1px 4px #ff1493;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }

    /* Popup Video Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }
    .modal video {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">ðŸŽ‚ Happy Birthday Wifey ðŸŽ‚</h1>

  <div id="controls">
    <button id="surpriseBtn">Click for Surprise ðŸ’–</button>
    <button id="videoBtn">Play Special Video ðŸŽ¥</button>
  </div>

  <p id="message">My love, you make my world brighter every day ðŸŒ¸. Wishing you endless happiness today and always ðŸ’•</p>

  <!-- Photo Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="photo1.jpg" class="active" />
    <img src="photo2.jpg" />
    <img src="photo3.jpg" />
    <img src="photo4.jpg" />
    <img src="photo5.jpg" />
    <img src="photo6.jpg" />
    <img src="photo7.jpg" />
    <img src="photo8.jpg" />
    <img src="photo9.jpg" />
    <img src="photo10.jpg" />
    <img src="photo11.jpg" />
  </div>

  <!-- Popup Video Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <video id="videoPlayer" controls>
        <source src="video1.mp4" type="video/mp4">
        <source src="video2.mp4" type="video/mp4">
        <source src="video3.mp4" type="video/mp4">
        <source src="video4.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>
  </div>

  <audio id="song" src="your_song.mp3"></audio>

  <script>
    // Show title
    window.onload = () => {
      document.getElementById("title").classList.add("show");
      createBalloons(20);
      startSlideshow();
    };

    // Balloons
    function createBalloons(num) {
      for (let i = 0; i < num; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = randomColor();
        balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(balloon);
      }
    }
    function randomColor() {
      const colors = ["#ff69b4", "#ff1493", "#ffa07a", "#f08080", "#ffc0cb", "#ffb6c1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Surprise button
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      document.getElementById("message").style.display = "block";
      document.getElementById("song").play();
    });

    // Slideshow
    let slideIndex = 0;
    function startSlideshow() {
      const slides = document.querySelectorAll("#slideshow img");
      setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
      }, 3000);
    }

    // Video Popup
    const modal = document.getElementById("videoModal");
    const videoBtn = document.getElementById("videoBtn");
    const closeModal = document.getElementById("closeModal");
    const videoPlayer = document.getElementById("videoPlayer");

    videoBtn.onclick = () => { modal.style.display = "flex"; videoPlayer.play(); };
    closeModal.onclick = () => { modal.style.display = "none"; videoPlayer.pause(); };
    window.onclick = (e) => { if (e.target == modal) { modal.style.display = "none"; videoPlayer.pause(); } };
  </script>
</body>
</html>
